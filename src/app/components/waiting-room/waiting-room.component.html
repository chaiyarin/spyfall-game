<div class="container">
    <div *ngIf="isWait; else playgame">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>กำลังรอผู้เล่นคนอื่น</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <small>รหัสของห้อง : {{ roomCode }}</small>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <small><i class="fa fa-qrcode" aria-hidden="true"></i></small>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <ul class="list-group" *ngIf="roomDetail.players != 'undefined'">
            <li class="list-group-item" *ngFor="let player of roomDetail.players">
             {{player.name}} <i class="fa fa-times pull-right" aria-hidden="true" (click)="kick(player)" *ngIf="player.uniq_code != uniqCode"></i>
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6 text-right">
          <button type="button" class="btn btn-light" (click)="startgame()">เริ่มเกมส์</button>
        </div>
        <div class="col-6">
          <button type="button" routerLink="" class="btn btn-light" (click)="exit_game()">ออกจากห้อง</button>
        </div>
      </div>
    </div>
    <ng-template #playgame>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>{{ time }}</h1>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-light" (click)="showhide()">กดที่นี่เผื่อซ่อนหรือแสดง</button>
        </div>
      </div>
      <div *ngIf="display_position">
        <div *ngIf="is_spy; else showlocation">
          <h4>คุณคือสายลับ</h4>
        </div>
        <ng-template #showlocation>
          <div class="row">
              <div class="col-12 text-center">
                สถานที่: {{ location }}
              </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                ตำแหน่ง: {{ my_position }}
                </div>
            </div>
        </ng-template>
    </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <h4>รายชื่อผู้เล่น</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 bg-light rounded mt-2 pd-2" *ngFor="let user of friend_list_in_game_play">{{ user.nickname }}
          <span class="text-danger bg-light rounded mt-2 pd-2" *ngIf="user.order==1">*1st</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <h4>สถานที่เอาไว้ใช้อ้างอิง</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 bg-light rounded mt-2 pd-2" *ngFor="let location of location_list">{{ location.name }} </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6 text-right">
          <button type="button" class="btn btn-light" (click)="endgame()">จบเกมส์</button>
        </div>
        <div class="col-6">
          <button type="button" routerLink="" class="btn btn-light" (click)="exit_game()">ออกจากเกมส์</button>
        </div>
      </div>
    </ng-template>
  </div>
